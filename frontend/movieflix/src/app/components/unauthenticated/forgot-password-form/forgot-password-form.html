<div id="forgot-password-container" class="container">
    <div class="row justify-content-center">
        <div class="forgot-password-box p-4">
            <h1 class="mb-4 text-center">Recuperar senha</h1>

            <form #forgotPasswordForm="ngForm">
                <div class="mb-3">
                    <input type="email" class="form-control custom-input" placeholder="E-mail ou nÃºmero de telefone"
                        id="email" name="email">
                </div>

                <button type="submit" [disabled]="forgotPasswordForm.invalid"
                    class="btn btn-danger w-100 custom-button mb-3">
                    Recuperar senha
                </button>
                <div class="text-center new-here">
                    <span class="text-white">Tentar novamente?</span>
                    <a [routerLink]="'/login'" class="text-danger text-decoration-none ms-2">
                        Entrar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
